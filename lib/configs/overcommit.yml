
# Use this file to configure the Overcommit hooks you wish to use. This will
# extend the default configuration defined in:
# https://github.com/brigade/overcommit/blob/master/config/default.yml
#
# At the topmost level of this YAML file is a key representing type of hook
# being run (e.g. pre-commit, commit-msg, etc.). Within each type you can
# customize each hook, such as whether to only run it on certain files (via
# `include`), whether to only display output if it fails (via `quiet`), etc.
#
# For a complete list of hooks, see:
# https://github.com/brigade/overcommit/tree/master/lib/overcommit/hook
#
# For a complete list of options that you can use to customize hooks, see:
# https://github.com/brigade/overcommit#configuration
#
# Uncomment the following lines to make the configuration take effect.

PreCommit:
  ALL:
    exclude:
      - /**/*.bundle.js
  EsLint:
    description: Analyze with ESLint
    enabled: true
    flags:
      - '--format=compact'
    include: '**/*.js'
    install_command: npm install -g eslint
    required_executable: ./node_modules/.bin/eslint
  JsonSyntax:
    description: Validate JSON syntax
    enabled: true
    include: '**/*.json'
    install_command: gem install json
    required_library: json
  RuboCop:
    description: Analyze with RuboCop
    enabled: true
    flags:
      - '--format=emacs'
      - '--force-exclusion'
      - '--display-cop-names'
    install_command: gem install rubocop
    required_executable: rubocop
  ScssLint:
    description: Analyze with scss-lint
    enabled: true
    flags:
      - '--config'
      - .scss-lint.yml
      - '--format'
      - JSON
    include: '**/*.scss'
    install_command: gem install scss-lint
    required_executable: scss-lint
    required_library: json
  TrailingWhitespace:
    enabled: true
  YamlSyntax:
    description: Check YAML syntax
    enabled: true
    include:
      - '**/*.yaml'
      - '**/*.yml'
    required_library: yaml
